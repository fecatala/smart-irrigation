<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			Sync with device
		</div>
			<div class="panel-body">
				<form name="syncForm" class="form-horizontal"
				role="form" novalidade>
					<div class="form-group"
					ng-class="{'has-error': syncForm.$dirty && syncForm.$invalid}">
						<label class="control-label col-sm-2">
							How many days since started
						</label>
						<div class="col-sm-10">
							<input type="text"
							class="form-control"
							name="days" 
							placeholder="How many days"
							ng-model="sync.days"
							required>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-default"
						ng-click="sync(syncForm.$valid, sync)">
							<span 
							class="glyphicon glyphicon-refresh">
							</span>
							Sync
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
