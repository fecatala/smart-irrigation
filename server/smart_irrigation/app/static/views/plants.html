<div class="row">
	<a class="btn btn-default" ui-sref="config">
		<span class="glyphicon glyphicon-plus"></span>
		Add
	</a>
</div>

<div class="row">
	<table class="table table-striped">
	  <thead>
	  	<tr>
	  		<td>Name</td>
	  		<td></td>
	  	</tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="plant in plants">
	  		<td>
	  			<a ui-sref="plant({id: plant.id})">
	  				{{plant.name}}
	  			</a>
	  		</td>
	  		<td></td>
	  	</tr>
	  </tbody>
	</table>
</div>
