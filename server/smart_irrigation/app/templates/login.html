{% load static %}
<!DOCTYPE html>

<html ng-app="App">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Smart-irrigation</title>

    <!-- Bootstrap core CSS -->
    <link 
    href='{% static "bootstrap/dist/css/bootstrap.min.css" %}'
    rel="stylesheet">
    <link 
    href='{% static "bootstrap/dist/css/bootstrap-theme.min.css" %}' 
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" 
    href='{% static "styles/style.css" %}'>

  </head>

  <body>
   
    <div class="container" >
        <div class="row">
            <h1 class="text-center">Login</h1>
        </div>

        <div class="row">
            <form role="form" action="/app/login/"
            method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="form-control" 
                    name="username"
                    id="username" 
                    placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" class="form-control" 
                    name="password"
                    id="password" 
                    placeholder="Enter your password Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success"
                    value="Login">
                </div>
            </form>
        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript -->
    <script 
    src='{% static "jquery/dist/jquery.min.js" %}'>
    </script>
    <script 
    src='{% static "bootstrap/dist/js/bootstrap.min.js" %}'>
    </script>

    <!-- Angular modules -->
    <script 
    src='{% static "angular/angular.min.js" %}'>
    </script>

  </body>
</html>
